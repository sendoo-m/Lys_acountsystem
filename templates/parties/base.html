{% load static %}
<!DOCTYPE html>
<html lang="en" dir='RTL'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Bootstrap 5 Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Icon tabs -->
    {% comment %} <link href={% static "img/logo.ico" %} rel="shortcut icon"> {% endcomment %}
    <!-- Static CSS -->
    {% comment %} <link href={% static "css/style.css" %} rel="stylesheet"> {% endcomment %}
</head>

<body>
    <div class="wrapper">
      <header>
        <nav  class="navbar navbar-expand-lg navbar-dark navbar-sm {% block navbar %} bg-primary {% endblock %}">
          <a class="navbar-brand flex-grow-1 text-center small-title" style="color: #fff; left: 50%; transform: translateX(-50%); position: relative;">
             LYS Al-Manar Account system v22.1.0
          </a>
        </nav>
      </header>
      <div class='container bg-secondary'>
      <nav class="nav">
        <a class="nav-link active  link-light" aria-current="page" href="{% url 'home' %}">الرئيسية</a>
        <a class="nav-link  link-light" href="{% url 'studentform_form' %}">إضافة طالب</a>
        <a class="nav-link  link-light" href="{% url 'allstudents' %}"> الطلاب</a>
        <a class="nav-link  link-light" href="{% url 'search' %}">دفع مصاريف</a>
      </nav>
    </div>
      <!-- ===== Block contente (ROOT) ===== -->
      {% block content %} {% endblock content %}
    </div>

    <!-- Footer -->
  
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JQuery mask phone input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js" integrity="sha512-jTgBq4+dMYh73dquskmUFEgMY5mptcbqSw2rmhOZZSJjZbD2wMt0H5nhqWtleVkyBEjmzid5nyERPSNBafG4GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
  {% include "parties/footer.html" %}
